<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
</head>
<body>
    <canvas id="logoCanvas" width="200" height="80" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#1e3c72';
        ctx.fillRect(0, 0, 200, 80);
        
        // Text styling
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        
        // Line 1
        ctx.font = 'bold 14px Arial, sans-serif';
        ctx.fillText('T.C. Millî Eğitim', 100, 25);
        
        // Line 2
        ctx.font = 'bold 14px Arial, sans-serif';
        ctx.fillText('Bakanlığı', 100, 45);
        
        // Line 3 (MEBBİS)
        ctx.font = 'bold 18px Arial, sans-serif';
        ctx.fillText('MEBBİS', 100, 68);
        
        // Convert to data URL
        const dataURL = canvas.toDataURL('image/png');
        console.log('Data URL:', dataURL);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'logo-beyaz.png';
        link.href = dataURL;
        link.textContent = 'Download Logo';
        document.body.appendChild(link);
    </script>
</body>
</html>
