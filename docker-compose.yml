version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: surucukursu-rabbitmq-15787-5687
    ports:
      - "5687:5672"  # AMQP port
      - "15787:15672"  # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: securepassword123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - surucukursu-network

volumes:
  rabbitmq_data:

networks:
  surucukursu-network:
    driver: bridge